<!DOCTYPE html>
<!-- DOCTYPE no es una etiqueta sino una declaracion que especifica la vercion de html que estamos usando
     en nuestro caso HTML5-->

<html>
    <!-- Este es un comentario-->

    <!-- Le proporciona informacion para el navegador y no se visualiza-->
    <head>
        <!-- ELEMENTO TITLE CONTIENE EL NOMBRE DE LA PAGUINA QUE SE MUESTRA EN LA PESTAÃ‘A DEL NAVEGADOR-->
        <title>
            Index
        </title>

        <!-- El elemento meta especifica informacion adicional (metadatos) y no requiere etiqueta de cierre-->
        <meta charset="utf-8">

        <link rel="stylesheet" href="./css/">
    </head>

    <!-- Elemento body contiene la informacion que se visualizara en el navegador como el contenido de la pagina-->
    <body>
        <ol>
             <li><a href="tablas.html">Tablas</a></li>
             <li><a href="parrafos.html">Parrafos</a></li>
             <li><a href="listas.html">Listas</a></li>
             <li><a href="imagenes.html">Imagenes</a></li>
             <li><a href="estructura.html">Estructura</a></li>
             <li><a href="enlaces.html">Enlaces</a></li>
        </ol>
    </body>

</html>
